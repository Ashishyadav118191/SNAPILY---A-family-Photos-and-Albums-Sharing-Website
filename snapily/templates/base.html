{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>
        {% block title %}
            Snapily : family photo sharing app
        {% endblock %}
    </title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" >
        <i class="bi bi-camera-fill me-4 fs-4 text-primary"></i>
        <span class="fw-bold text-primary">SNAPILY</span>
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fbNav"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links + Actions -->
        <div class="collapse navbar-collapse" id="fbNav">
        <ul class="navbar-nav m-left-auto mb-4 mb-lg-0 gap-3 ms-auto">
            <li class="nav-item space evenly "><a class="nav-link active" href="{%url 'guestuser'%}">Home</a></li>
            
        </ul>

        <div class="d-flex align-items-center gap-2">
            <a href="{% url 'user_login' %}" class="btn btn-outline-primary">Sign In</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>

            <!-- Add (+) button -->
            <button class="btn btn-outline-secondary rounded-circle p-0 d-flex align-items-center justify-content-center"
                    type="button" aria-label="Add" style="width:36px;height:36px">
            <i class="bi bi-plus-lg"></i>
            </button>
        </div>
        </div>
    </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-8Q4Qn8v1nQv4Qw8Q8Q4Qn8v1nQv4Qw8Q8Q4Qn8v1nQv4Qw8Q8Q4Qn8v1nQv4Qw8Q" crossorigin="anonymous"></script>
</body>
</html>
