{% extends "base.html" %}

{% block title %}

    <div class="card shadow-lg p-4 rounded-4 text-center" style="max-width: 400px; width: 100%;">
        <h3 class="fw-bold mb-3">Family Vault of Memories</h3>

            Register as Family Member
        </a>
    </div>
</div>
{% endblock %}
