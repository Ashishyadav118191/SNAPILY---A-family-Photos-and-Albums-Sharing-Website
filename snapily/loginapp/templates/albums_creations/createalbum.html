{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Album</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<body class="bg-light text-primary">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title mb-4">Create Album</h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Album name -->
            <div class="mb-3">
              <label for="album_name" class="form-label">Album name</label>
              <input type="text" class="form-control" id="album_name" name="album_name" placeholder="My Vacation Album" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write something about this album"></textarea>
            </div>

            <!-- Cover photo -->
            <div class="mb-3">
              <label for="cover_photo" class="form-label">Cover photo (optional)</label>
              <input class="form-control" type="file" id="cover_photo" name="cover_photo" accept="image/*">
            </div>

            <!-- Photos -->
            <div class="mb-3">
              <label for="photos" class="form-label">Photos</label>
              <input class="form-control" type="file" id="photos" name="photos" multiple accept="image/*">
              <div class="form-text">You can select multiple photos</div>
            </div>

            <!-- Share with (checkbox list of members) -->
            <div class="mb-3">
              <label class="form-label">Share with (select members)</label>
              <div class="border rounded p-3">
                <div class="row">
                  {% for member in members %}
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="member_{{ member.id }}" 
                               name="members" 
                               value="{{ member.id }}">
                        <label class="form-check-label" for="member_{{ member.id }}">
                          {{ member.username }}
                        </label>
                      </div>
                    </div>
                  {% endfor %}
                </div>
              </div>
            </div>

            <!-- Share with family -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="yes" id="share_family" name="share_family">
              <label class="form-check-label" for="share_family">
                Share with family?
              </label>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Create album</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
